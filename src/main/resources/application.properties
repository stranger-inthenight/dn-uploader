quarkus.http.port=9161
quarkus.resteasy.gzip.enabled=true
quarkus.resteasy.gzip.max-input=1M

# Configure the SmallRye Kafka connector
kafka.bootstrap.servers=localhost:9092

# Configure the Kafka sink (we write to it)
#mp.messaging.outgoing.generated-price.connector=smallrye-kafka
#mp.messaging.outgoing.generated-price.topic=prices
#mp.messaging.outgoing.generated-price.value.serializer=org.apache.kafka.common.serialization.IntegerSerializer

# Configure the Kafka sink (we write to it)
mp.messaging.outgoing.price-create.connector=smallrye-kafka
mp.messaging.outgoing.price-create.topic=prices
mp.messaging.outgoing.price-create.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# Configure the Kafka source (we read from it)
mp.messaging.incoming.prices.connector=smallrye-kafka
mp.messaging.incoming.prices.value.deserializer=com.dark.kafka.ItemDeserializer
